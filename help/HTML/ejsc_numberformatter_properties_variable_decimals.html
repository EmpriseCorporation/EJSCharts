<p><span style="font-weight: bold;">Definition</span></p>

<p>string <span style="font-weight: bold; color: #0000ff;">variable_decimals</span> = undefined</p>
<p>&nbsp;</p>
<p><span style="font-weight: bold;">Description</span></p>
<p>&nbsp;</p>
<p>Specifies the number of decimal places which MAY be displayed (values are truncated to this length)</p>
<p>&nbsp;</p>
<p>If left undefined, values are not truncated.</p>
